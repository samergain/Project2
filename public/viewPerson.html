<!DOCTYPE html>
<html lang="en">
<!-- HomePage as soon as USer logs in. Displays the Gift Persons and their details as soon as they are added by the user -->

<head>
  <title>View User Gift Person List</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Materialize icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar red darken-4">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout">
          <span class="fa fa-sign-out"> Logout</span>
        </a>
      </div>
    </div>
  </nav>
  <div class="container red darken-4" style="border-radius: 10px;">
    <div class="jumbotron" style="margin-top:20px">
      <h1 style="text-shadow: 2px 2px black; color: red" class="jumbotronic">Santa's Bag!!! Ho! Ho! Ho!</h1>
      <h6 style="text-shadow: 1px 1px red; color:white"></span>Don't Freeze! Make your Christmas Gift Planning a Breeze
        ...<span class="fa fa-smile-o"></span></h6>
    </div>
    <div class="row">
      <h2 style="text-align: center;color: white;">Welcome!</h2>
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="mainBtns" id="buttons">
              <a href="/giftPerson" class="btn btn-danger btn-lg green darken-3"> <span class="fa fa-plus"></span> Add Person</a>
              <a href="/saveFavs" class="btn btn-danger btn-lg green darken-3"> <span class="fa fa-eye"></span> Gifts Collection</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <div id="totalLine">
              <h4>View Your Circle of Friends/Family...</h4>
              <div>
                  <h5 style="padding-left:10px">Gift Total Budget: </h5>
                  <button id="totalBudget" class="btn btn-danger btn-lg red darken-4" style="margin-left:10px; margin-bottom:10px; width:75px "></button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="well" id="stats">
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid fixed-bottom">
        <footer class="footer">
          <p class="text-center text-muted"><i class="fa fa-copyright" aria-hidden="true"></i>
            Copyright 2020 Santa's Bag
          </p>
        </footer>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/viewPerson.js"></script>

</body>

</html>
