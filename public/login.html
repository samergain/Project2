<!DOCTYPE html>
<html lang="en">
<!--Login Page powered by passport node JS module/package-->
<head>
  <title>Login Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!--Materialize icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar red darken-4">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <div class="container red darken-4">
    <div class="jumbotron" style="margin-top:20px">
      <h1 style="text-shadow: 2px 2px black; color: red" class="jumbotronic">Santa's Bag!!! Ho! Ho! Ho!</h1>
      <h6 style="text-shadow: 1px 1px red; color:white">Don't Freeze! Make your Christmas Gift Planning a Breeze ...<span class="fa fa-smile-o"></span></h6>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <h2>Login</h2>
            <form class="login">
              <div class="form-group">
                <input type="email" class="form-control" id="email-input" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password-input" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-default  green darken-3">Login</button>
            </form>
            <br />
            <p>Or sign up <a href="/signup">here</a></p>
          </div>
        </div>

      </div>
    </div>
    <div class="container-fluid fixed-bottom">
      <footer class="footer">
        <p class="text-center text-muted"><i class="fa fa-copyright" aria-hidden="true"></i>
          Copyright 2020 Santa's Bag
        </p>
      </footer>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
